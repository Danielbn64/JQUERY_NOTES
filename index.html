<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery/jquery-3.6.1.min.js" defer></script>
    <script type="text/javascript" src="01-selectores.js" defer></script>
    <style>
        .zebra{
            border: 5px dashed black;
        }

        .grande{
            font-size: 20px;
        }

        .margen-superior{
            display:block;
            margin-top:45px;
        }

        .resaltado{
            border-bottom: 2px solid green;
        }

    </style>
    <title>Aprendiendo jquery</title>
</head>
<body>
    <h1>Aprendiendo Jquery</h1>

    <ul>
        <li><a href="https://www.google.com" title="google">Ir a google</a></li>
        <li><a href="https://es-es.facebook.com"title="facebook">Ir a facebook</a></li>
        <li><a href="https://www.youtube.com"title="youtube">Ir a youtube</a></li>
        <li><a href="https://www.elcorteingles.es" title="El corte ingles">Ir a El corte ingles</a></li>
        <li><a href="https://www.instagram.com/"title="instagram">Ir a instagram</a></li>
    </ul>

    <p id="rojo" class="sin_borde">Ejercicios de Jquery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li>Elemento 1</li>
            <li id="elemento2">Elemento 2</li>
        </ul>
        <span class="resaltado">Soy un span</span>

</html>
